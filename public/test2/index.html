
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SdfVfxTrails - Unity WebGPU VFX Graph Sample</title>
   <style>
      body {
        margin: 0;
        background-color: transparent;
      }
      main {
        margin: 0;
        background-color: transparent;
      }
      canvas {
        margin: 0;
        background-color: transparent;
      }
    </style>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
      <div id="unity-container">
        <div id="unity-loading"/></div>
        <canvas id="unity-canvas" tabindex="-1"></canvas>
      </div>
      <script src="SdfVfxTrails.loader.js"></script>
      <script>
        var canvas = document.querySelector("#unity-canvas");
        var loading = document.getElementById("unity-loading");
        function Progress(value) {
          loading.innerHTML = "Loading... " + Math.round(value * 100) + "%";
        }
        var config = {
          dataUrl: "SdfVfxTrails.data.unityweb",
          frameworkUrl: "SdfVfxTrails.framework.js.unityweb",
          codeUrl: "SdfVfxTrails.wasm.unityweb",
          companyName: "DefaultCompany",
          productName: "SdfVfxTrails",
          productVersion: "0.1"
        };
        createUnityInstance(canvas, config, Progress);
      </script>
  </body>
</html>
